
<section id="login" class="login">
  <div class="container">
    <div class="row">
      <div class="col-lg-4" data-aos="fade-up">
        <div class="section-title">
        </div>
      </div>

      <div class="col-lg-4" data-aos="fade-up" data-aos-delay="100">

        <div role="form" class="php-email-form mt-4">
          <br>  <br>  <br>  <br>
          <div class="row">
            <div class="col-lg-2  col-sm-2 col-md-2"></div>
            <div class="col-lg-8  col-sm-8 col-md-8" data-aos="fade-right">
           
              <div class="section-title">
                <h2>Sign In </h2>
                <br>
              
              </div>
            </div>
            <div class="col-lg-2  col-sm-2 col-md-2">

            </div>

          </div>
          <form [formGroup]="userloginForm" (ngSubmit)="Autentication()" #formDir="ngForm">

            <div class="row">
              <div class="form-group mt-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Your Email"
                       data-rule="email" data-msg="Please enter a valid email"/>
                <span class="text-danger" *ngIf="userloginForm.hasError('required', 'email') && formDir.submitted">
                              Email is required.
                            </span></div>
              <div class="form-group mt-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Your Password"
                       data-rule="minlen:4" data-msg="Please enter at least 4 chars"/>
                <span class="text-danger" *ngIf="userloginForm.hasError('required', 'password') && formDir.submitted">
                             Password id requiered.
                            </span>
              </div>


              <div class="mb-3">
              
             
                <div class="error-message" id="messageFailLogin" name="messageFailLogin"></div>

              </div>
              <a class="" id="textoIcon" routerLink="/create">
                <mat-icon mat-list-icon>person_add</mat-icon> Create an account
    
              </a>
            
              <div class="text-center">
                <button class="btn btn-success" type="">  Sign In</button>
              </div>

            </div>

          </form>

        

          <div class="col-lg-3  col-sm-3 col-md-3"></div>
        </div>
      </div>
      <div class="col-lg-4" data-aos="fade-right">
        <div class="section-title">

        </div>
      </div>
    </div>

  </div>


</section><!-- End login Section -->
