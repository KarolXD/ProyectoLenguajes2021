<section id="mysservices" name="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-1" data-aos="fade-up">
                <div class="section-title">
                </div>
            </div>

            <div class="col-lg-10">

                <div role="form" class="php-email-form mt-4">
                    <br /> <br /> <br /> <br />
                    <div class="row">
                        <div class="col-lg-2  col-sm-2 col-md-2"></div>

                        <div class="col-lg-2  col-sm-8 col-md-8">

                            <div class="section-title">
                                <h2>Reports </h2>
                                

                                <a routerLink="/issue" > 
                                    <mat-icon mat-list-icon>add</mat-icon>
                                    Add  Report 
                                </a>
                               
                            </div>

                         
                        </div>
                        <div class="col-lg-2  col-sm-2 col-md-2">

                        </div>

                    </div>


                    <div class="row">
                       
                        <div class="row">
                            <div class="col-md-12 form-group">

                              
                                <div class="mat-elevation-z8">
                                    <table mat-table [dataSource]="dataSource">

                                        <!-- Position Column -->
                                        <ng-container matColumnDef="issue_id">
                                            <th mat-header-cell *matHeaderCellDef> No. </th>
                                            <td mat-cell *matCellDef="let element"> {{element.issue_id}} </td>
                                        </ng-container>

                                        <!-- Name Column -->
                                        <ng-container matColumnDef="name">
                                            <th mat-header-cell *matHeaderCellDef> Service Reporter </th>
                                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                        </ng-container>

                                        <!-- Register Column -->
                                        <ng-container matColumnDef="register">
                                            <th mat-header-cell *matHeaderCellDef> Register </th>
                                            <td mat-cell *matCellDef="let element"> {{element.register}} </td>
                                        </ng-container>

                                        <!-- Status Column -->
                                        <ng-container matColumnDef="status">
                                            <th mat-header-cell *matHeaderCellDef> Status </th>
                                            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                                        </ng-container>

                                        <!-- Status Column -->
                               
                                        <ng-container matColumnDef="Editar">
                                            <th mat-header-cell *matHeaderCellDef> Details </th>
                                            <td mat-cell *matCellDef="let element">  
                                                 <a routerLink="/details-issue/{{element.issue_id}}" > <mat-icon mat-list-icon>open_in_new</mat-icon>  </a> </td>
                                        </ng-container>

                                        

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>

                                </div>

                            </div>



                        </div>





                    </div>

                </div>

            </div>
            <div class="col-lg-1" data-aos="fade-right">
                <div class="section-title">

                </div>
            </div>
        </div>

    </div>

</section>
