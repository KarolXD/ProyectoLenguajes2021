<p>create-service works!</p>
<section id="details" name="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-1" data-aos="fade-up">
                <div class="section-title">
                </div>
            </div>

            <div class="col-lg-10">

                <div role="form" class="php-email-form mt-4">
                    <br /> <br /> <br /> <br />
                    <div class="row">
                        <div class="col-lg-2  col-sm-2 col-md-2"></div>

                        <div class="col-lg-8  col-sm-8 col-md-8">

                            <div class="section-title">
                                <h2>Contract Service </h2>
                            </div>


                        </div>
                        <div class="col-lg-2  col-sm-2 col-md-2">

                        </div>

                    </div>


                    <div class="row">

                        <div class="row">
                            <div class="col-md-12 form-group">


                                <form (ngSubmit)="addServiceClient()"  >
                                    <div class="row">
                                   
                                        <h3> Do you want contract more service? Please select it. </h3>
                                        <div class="col-md-12 form-group">
                                            <mat-form-field appearance="fill">
                                                <mat-label>Service</mat-label>
                                                <mat-select [formControl]="toppings" multiple
                                                    [(ngModel)]="serviceData.service_id">
                                                    <mat-select-trigger>
                                                        {{toppings.value ? toppings.value[0] : ''}}
                                                        <span *ngIf="toppings.value?.length > 1"
                                                            class="example-additional-selection">
                                                            (+{{toppings.value.length - 1}} {{toppings.value?.length ===
                                                            2 ?
                                                            'other' : 'others'}})
                                                        </span>
                                                    </mat-select-trigger>
                                                    <mat-option *ngFor="let topping of toppingList "
                                                        [value]="topping.service_id">{{topping.name}}</mat-option>

                                                </mat-select>
                                            </mat-form-field>
                                            <div class="form-group">
                                                <div id="errorMessage" class="error-message">
    
                                                </div>
                                                <div id="informationMessage" class="sent-message"></div>
                                                <button type="submit" mat-raised-button>
                                                    <mat-icon>send</mat-icon>
                                                    Contract Service
                                                </button>
                                            </div>
                                        </div>
                                   


                                    </div>
                                </form>

                                <hr />
                            </div>



                        </div>





                    </div>


                </div>

            </div>
            <div class="col-lg-1" data-aos="fade-right">
                <div class="section-title">

                </div>
            </div>
        </div>
        <a routerLink="/home">
            <mat-icon mat-list-icon>keyboard_backspace</mat-icon>
        </a>
    </div>

</section>
